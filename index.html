<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>kiem tra so nguyen to</title>
	<script type="text/javascript">
		function timSoNguyenTo(number){
			if(number<2){
				return false;
			}
			if(number==2){
				return true;
			}
			for(let i = 2;i<=Math.sqrt(number);i++){
				if(number%i==0){
					return false;
				}
			}
			return true;
		}
	</script>
</head>
<body>
	<script type="text/javascript">
		let input_number = Number(prompt("Nhập vào một số "));
		let value = timSoNguyenTo(input_number);
		if(value){
			alert(input_number + " là số nguyên tố");
		}
		else {
			alert(input_number + " không phải số nguyên tố");
		}
		
	</script>
</body>
</html>
